<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input id="display" type="text" placeholder="0" readonly>
        </div>
        <div class="buttons">
            <div class="row row1">
                <button id="color-text">AC</button>
                <button id="color-text">DEL</button>
                <button id="color-text">&radic;</button>
                <button id="color-text">/</button>
            </div>
            <div class="row row2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="color-text">*</button>
            </div>
            <div class="row row3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="color-text">-</button>
            </div>
            <div class="row row4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="color-text">+</button>
            </div>
            <div class="row row5">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
